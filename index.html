<!DOCTYPE html>
<html lang="en">
<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Caida libre de una pelota</title>
    <link rel="stylesheet" href="css/style.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cinzel&family=Edu+SA+Beginner&family=Noto+Sans+Math&display=swap" rel="stylesheet">

    <!--Bootstrap-->

    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">

    <!-- jQuery library -->
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.4/dist/jquery.slim.min.js"></script>

    <!-- Popper JS -->
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>

    <!-- Latest compiled JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>

</head>
<body>
    <div class="contenedor">
        <div class="cabecera">
            <h1 class="design-cabecera-principal">Caida libre de una pelota</h1>
        </div>
        <div class="cuerpo diseno-cuerpo">
            <table class="table table-hover text-center">
                <tr>
                    <thead>
                        <th>
                            <span class="design-tittle">Ecuaciones de caida libre</span>
                        </th>
                    </thead>
                    <tbody>
                        <tr>
                            <td>
                                <p><span class="vector">v</span> = (v<sub> i</sub> - 9,81t) &#309;</p>
                            </td>
                        </tr>
                        <tr>
                            <td>
                                <p><span class="vector">y</span> = { y <sub> i</sub> + v <sub>i</sub>t - (&#189;  x 9,8t<sup> 2</sup>) }  &#309;</p>
                            </td>
                        </tr>
                        <tr>
                            <td>
                                <p><span class="">v<sup> 2</sup></span> = v<sup> 2</sup></span><sub>i</sub> - 2 x 9,81 ( y - y <sub>i</sub> )</p>
                            </td>
                        </tr>
                    </tbody>
                </tr>
            </table>
        </div>

        <dir id="pelota"></dir>
    </div>

<script src="js/pelota.js"></script>
</body>
</html>
